<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DNS Management Tool</title>
<link rel="stylesheet" href="../../static/css/bootstrap1.min.css">
<link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css">
<script href="../../static/js/query.min.js"></script>

</head>
<body>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" >Welcome {{username}}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
{% block sidebar %}
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" target="_self">Search Record</a></li>
                <li><a href="/add" target="_self">Add Record</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
<div id="content">
<br>
<br>
<br>
<form action="/ui/search/" method="get">
        <input type="text" name="q">
				<input type="hidden" name="page" value="1">
        <input type="submit" value="Search in Name">
<select name="type">
  <option value="A">A</option>
  <option value="PTR">PTR</option>
  <option value="MX">MX</option>
  <option value="CNAME">CNAME</option>
</select>
</form>

<form action="/ui/search/" method="get">
	<input type="text" name="data">
	<input type="submit" value="Search in Data">
	<input type="hidden" name="page" value="1">
	<select name="type">
	<option value="A">A</option>
	<option value="PTR">PTR</option>
	<option value="MX">MX</option>
	<option value="CNAME">CNAME</option>
</select>
    </form>
</br></br></br>

{%block content %}  {% endblock %}
</body>
</html>
